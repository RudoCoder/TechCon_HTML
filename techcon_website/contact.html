    <main>
        <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

        <div class="social-media">
            <h3>Follow us on Social Media</h3>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>

        </section>

        <section class="map">
        <h2>Venue Location</h2>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0507364317635!2d-122.41941508468282!3d37.77492927975902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064bdf59ab7%3A0x4e3f0d1b087ab84b!2sSan%20Francisco%2C%20CA%2094103!5e0!3m2!1sen!2sus!4v1688012345678"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Location">
        </iframe>
        </section>

        <section class="contact-form">
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
        </form>
    </section>
    </main>
