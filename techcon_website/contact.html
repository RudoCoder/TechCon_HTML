<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #003366;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info a {
      color: #003366;
      text-decoration: none;
    }

    .social-media a {
      margin-right: 15px;
      text-decoration: none;
      color: #003366;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005599;
    }

    footer {
      background-color: #b63333;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #eee7e7;
    }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

        <div class="social-media">
            <h3>Follow us on Social Media</h3>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>

        </section>

        <section class="map">
        <h2>Venue Location</h2>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0507364317635!2d-122.41941508468282!3d37.77492927975902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064bdf59ab7%3A0x4e3f0d1b087ab84b!2sSan%20Francisco%2C%20CA%2094103!5e0!3m2!1sen!2sus!4v1688012345678"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Location">
        </iframe>
        </section>

        <section class="contact-form">
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
        </form>
    </section>
    </main>
    <footer>
        &copy; 2024 TechCon. All rights reserved. <br />
        <span>copyright Â© 2024</span>
    </footer>
</body>
</html>
